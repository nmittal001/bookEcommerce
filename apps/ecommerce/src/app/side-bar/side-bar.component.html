<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport fixedTopGap="64"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false" [style.width.%]="(isHandset$ | async) ? 50 : 15">
    <mat-nav-list>
      <a mat-list-item routerLink="/search">
        <mat-icon class="mat-icon">search</mat-icon>
        Search
      </a>
      <a mat-list-item class="mat-list-item" routerLink="/cart">
        <span [matBadge]="noOfCart" matBadgeOverlap="false" matBadgePosition="before" MatBadgeSize='small'
          matBadgeColor="accent" class="num" *ngIf="noOfCart">
        </span>
        <mat-icon>shopping_cart</mat-icon>
        Cart
      </a>
      <a mat-list-item routerLink="/myCollection">
        <span [matBadge]="noOfCollection" matBadgeOverlap="false" matBadgePosition="before" MatBadgeSize='small'
          matBadgeColor="accent" class="num" *ngIf="noOfCollection">
        </span>
        <mat-icon class="mat-icon">library_books</mat-icon>
        My Collection
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Enlight</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
